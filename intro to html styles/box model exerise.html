<style>
    .strech-button { 
        background-color: green;
        color: white;
        border-radius: 3px;
        border-color: green;
        cursor: pointer;
        transition: padding 1s;
    }
    .strech-button:hover { 
        padding-left: 20px;
        padding-top: 20px;
        padding-right: 20px;
        padding-bottom: 20px;
      
    }
    .shadow-button {
        background-color: green;
        color: white;
        border-style: hidden;
        cursor: pointer;
        margin-right: 8px;
    }
    .shadow-button:active { 
        box-shadow: 2px 2px 2px gray;
    }
    .number-button { 
        background-color: green;
        color: white;
        border: none;
        cursor: pointer;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding 1s,
        margin 1s;
    }
    .number-button:hover { 
        margin-left: 0px;
        margin-right: 0px;
        padding-left: 25px;
        padding-right: 25px;
    }
    
</style>
<button class="Strech-button">
    Strech
</button>
<button class="shadow-button">
    Shadow
</button>
<button class="number-button">
    one
</button>
<button class="number-button">
    two
</button>
<button class="number-button">
    three
</button>
